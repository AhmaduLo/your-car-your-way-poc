# Configuration de l'application Your Car Your Way - Chat PoC
server:
port: 8080
servlet:
context-path: /api

spring:
application:
name: ycyw-chat-poc

# Configuration CORS pour permettre Angular de se connecter
web:
cors:
allowed-origins: "http://localhost:4200"
allowed-methods: "*"
allowed-headers: "*"
allow-credentials: true

# Logs
logging:
level:
root: INFO
com.yourcaryourway: DEBUG
pattern:
console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"